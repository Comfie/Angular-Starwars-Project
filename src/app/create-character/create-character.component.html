<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input type="text"
    id="name" name="name"
    class="form-control"
    [ngModel]="defaultName"
    required
    #nameCtrl="ngModel">
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter name</span>
  </div>
  <div class="form-group">
    <label for="height">Character Height</label>
    <input type="text"
    id="height" name="height"
    class="form-control"
    ngModel>
  </div>
  <div class="form-group">
    <label for="mass">Character Mass</label>
    <input type="text"
    id="mass" name="mass"
    class="form-control"
    ngModel>
  </div>
  <div class="form-group">
    <label for="gender">Character Gender</label>
    <select name="gender" id="gender" class="form-control" ngModel>
      <option *ngFor="let option of availableGenders" [value]="option.value" class="form-control">
        {{ option.display }}</option>
    </select>
   </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel required>
      <option *ngFor="let option of avalbaleSides" [value]="option.value" class="form-control">
        {{ option.display }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Character</button>
</form>
